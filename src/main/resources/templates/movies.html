<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<script src="script.js"></script>
<body>
	<div class="mt-5 container">
		<h2> Liste des films </h2>
		<table class="mb-3 table">
			<thead>
				<tr>
					<th> Id </th>
					<th>Title</th>
					<th>Description</th>
					<th>Duration</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.title}"></td>
					<td th:text="${movie.description}"></td>
					<td th:text="${movie.duration}"></td>
				</tr>
			</tbody>
		</table>
		<h2 class="mb-3"> Suppression film</h2>
		<form action="/catalog/movieDeleteDB" method="post">
			<div class="form-group">
				<label for="exampleInputTitle">Id</label> <input type="number"
					name="id" class="form-control" id="exampleInputTitle"
					placeholder="Enter Id">
			</div>
			<button type="submit" class="mt-2 btn btn-primary">Submit</button>
		</form>
	</div>
	
</body>
</html>
